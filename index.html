<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="script.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div>
        <h1 class="text-center">Car Connekt</h1>
        <div class="container">
            <div class="row filter-row">
                <div class="col-12 col-md-4">
                    <p class="text-center">Filter</p>
                </div>
                <div class="col-12 col-md-8">
                    <div class="row">
                        <div class="col">
                            <div class="filter filter-type">
                                <select id="filterType" name="filterType">
                                    <option value="Sedan">Sedan</option>
                                    <option value="Crossover">Crossover</option>
                                    <option value="SUV">SUV</option>
                                    <option value="Truck">Truck</option>
                                    <option value="" selected> - Type - </option>
                                </select>
                            </div>
                        </div>
                        <div class="col">
                            <div class="filter filter-make">
                                <select id="filterMake" name="filterType">
                                    <option value="Chevrolet">Chevrolet</option>
                                    <option value="Honda">Honda</option>
                                    <option value="Ford">Ford</option>
                                    <option value="Truck">Silver</option>
                                    <option value="" selected> - Make - </option>
                                </select>
                            </div>
                        </div>
                        <div class="col">
                            <div class="filter filter-color">
                                <select id="filterColor" name="filterColor">
                                    <option value="Red">Red</option>
                                    <option value="Black">Black</option>
                                    <option value="White">White</option>
                                    <option value="Silver">Silver</option>
                                    <option value="" selected> - Color - </option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="item-display" id="itemDisplay">
                <div class="item-container continer">
                    <div class="row"> <!-- here -->
                        <div class="col-6 col-md-4 col-lg-3 item-container rounded p-2" id="item-card">
                            <div class="m-1 item-card rounded-2 p-2">
                                <img class="item-img img img-fluid" id="item-img" src="./imgs/2023silverado.png" />
                                <h3 id="item title make-chevy-sivarado" class='item-title'>2023 Chevy Silverado</h3>
                                <h5 class="item-price">79 995</h5>
                                <p class="item-desc"></p>
                                <button class="btn btn-info purchace-btn" id="purchase-btn">Purchase</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
